<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />

    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
            <div class="background">
        <div class="container-fluid fluid-header">
    
            <div class="container">
                <div class="row gx-0">
                    <div class="col-4">
                        <div class="header pt-2 ps-n5">
                            <div class="d-flex align-items-center justify-content-around">
                                <div class="avatar-img">
                                    <img src="./assets/img/avatar_io.jpg" alt="">
                                </div>
                                <div class="chat-text">
                                    <div class="name-chat">Sofia</div>
                                </div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="notification d-flex align-items-center gap-4 ps-3">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="notification-text">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div class="last-message">attiva notifiche desktop</div>
                            </div>
                        </div>
                        <div class="search d-flex align-items-center gap-4 ">
                            <i class="fas fa-search    ps-3"></i>
                            <div>Cerca o inizia una nuova chat</div>
                        </div>
                        <ul class="chats list-unstyled" >
                            <li v-for="(chat, index) in contacts" class="chat-preview d-flex align-items-center justify-content-around" :class="index === activeIndex ? 'active' : ''" @click="openChat(index)" @click="activeChat(chat)">
                                
                                
                                    <img :src="'./assets/img/avatar' + contacts[index].avatar + '.jpg'" alt="" class="avatar-img">
                                
                                <div class="chat-text">
                                    <div class="name-chat">{{contacts[index].name}}</div>
                                    <div class="last-message">Ultimo messaggio inviato</div>
                                </div>
                                <div class="chat-time align-self-start">11:12</div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-8">
                        <div class="header pt-2 ps-n5">
                            <div class="d-flex align-items-center justify-content-around">
                                <div class="avatar-img"></div>
                                <div class="chat-text">
                                    <div class="name-chat">Michele</div>
                                    <div class="last-message">ultimo messagio</div>
                                </div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="main-chat" >
                            <div class="chat  d-flex align-items-center" v-for="(text, i) in contacts[activeIndex].messages"    :class="text.status === 'sent'?  'sent_message' : 'received_message'" @click="display">
                                {{text.message}}
                                <span>{{text.date.slice(11, 16)}} </span>
                            </div>
                        </div>
                            
                                
                        
                        <div class="footer d-flex align-items-center justify-content-around">
                            <i class="fa-regular fa-face-smile"></i>
                            <input class="input-text border-0 rounded" type="text" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div> 
            </div>
           
        </div>
        <div class="container-fluid fluid-main"></div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
